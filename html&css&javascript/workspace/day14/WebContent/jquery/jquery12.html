<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	
</style>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li id="active">CSS</li>
		<li>JavaScript</li>
	</ul>
	 
	 <input type="button" value="javascript" onclick="funcJs();">
	 <input type="button" value="jQuery" onclick="funcJQuery();">
	 
	 <script>
		// 버튼 클릭시 CSS 문자의 색 변경, underline
		// 순수 js 사용
		function funcJs() {
			let lis = document.getElementById("active");
			lis.style.color = 'blue';
			lis.style.textDecoration = 'underline';
		}
		
		// jQuery 사용	
		function funcJQuery() {
			$('#active').css('color', 'tomato').css('textDecoration', 'underline');
		}
	 </script>
</body>
</html>
