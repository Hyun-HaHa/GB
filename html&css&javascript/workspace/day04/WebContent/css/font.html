<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
<style type="text/css">
	/*
		웹폰트 - 	사용자가 가지고 있지 않은 폰트를 웹페이지에서 사용할 수 있는 방법.
				폰트 서버에서 다운로드 하는 방식
				무료 폰트 : https://fonts.google.com/?authuser=1
	*/
	
	#font1{
		/* font-family	: 폰트와 관련된 여러 속성을 축약형으로 표현하는 속성 */
		font-family: 'Courgette', cursive;
	}
</style>
</head>
<body>
	<p id="font1">
		A peep at some distant orb has power to raise and purify our 
		thoughts like a strain of sacred music, or a noble picture,
		 or a passage from the grander poets. It always does one good.
	</p>
</body>
</html>
