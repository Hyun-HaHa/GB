<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var vscope = 'global';
		
		function fscope() {
			// 전역변수 vscope에 재할당 
			vscope = 'local';
			alert('함수안 ' + vscope);
		}
		
		fscope();
		alert('함수밖 ' + vscope);
	</script>
</body>
</html>
