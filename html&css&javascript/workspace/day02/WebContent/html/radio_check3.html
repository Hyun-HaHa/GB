<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<fieldset>
			<legend>취미 선택하기</legend>
			<input type="checkbox" name="hobby" id="hobby1" value="football" checked >
				<label for="hobby1">축구</label>
			<input type="checkbox" name="hobby" id="hobby2" value="basketball">
				<label for="hobby2">농구</label>
			<input type="checkbox" name="hobby" id="hobby3" value="baseball"> 
				<label for="hobby3">야구</label>
		</fieldset>
		
		<fieldset>
			<legend>성별 선택하기</legend>
			<input type="radio" name="gender" id="gender1" value="man" checked>
				<label for="gender1">남자</label> 
			<input type="radio" name="gender" id="gender2" value="woman"> 
				<label for="gender2">여자</label>
		</fieldset>
		
</body>
</html>
