<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form action="">
		<h1>폼</h1>
		<p>
			<label for="user_id">아이디 : </label>
			<input type="text" name="user_id" id="user_id"
					maxlength="5" placeholder="아이디를 입력하세요"><br>
		</p>
				
		<p>			
			<label for="user_pw">비밀번호 : </label>
			<input type="password" name="user_pw" id="user_pw"
					maxlength="5" placeholder="비밀번호를 입력하세요"><br>		
		</p>
		
			<fieldset>
				<legend>성별</legend>
				<label for="gender1">남자</label> 
				<input type="radio" name="gender" id="gender1" value="man" checked>
				<label for="gender2">여자</label>
				<input type="radio" name="gender" id="gender2" value="woman"> 
			</fieldset>	
			
			<fieldset>
				<legend>좋아하는 과목</legend>
				<label for="class1">JAVA</label>
				<input type="checkbox" name="class" id="class1" value="JAVA" checked>
				<label for="class2">JSP</label>
				<input type="checkbox" name="class" id="class2" value="JSP" checked>
				<label for="class3">HTML</label>
				<input type="checkbox" name="class" id="class3" value="HTML" checked>
				<label for="class4">CSS</label>
				<input type="checkbox" name="class" id="class4" value="CSS">
			</fieldset>
			
		<p>	
			직업 <select name="job" id="job">
				<option value="student">학생</option>
				<option value="teacher">선생님</option>
				<option value="chef">요리사</option>
			</select>
		</p>	
			
			<form action="http://localhost/upload.jsp" enctype="multipart/form-data"
		 		method="post">
		 	<input type="file">
		 	</form>
					
		<hr>			
		<p>	
			<label for="memo">자기소개 </label><br><br>
			<textarea name="memo" id="name" maxlength="100"
					placeholder="자기 소개서를 입력하세요"></textarea><br>
		</p>
		
		<p>
			<label for="postcode">우편번호 : </label>
			<input type="text" name="postcode" id="postcode">
			<input type="submit" value="우편번호">
			<br>
			
		</p>
		
		<p>
			<label for="user_addr">주소 : </label>
			<input type="text" name="user_addr" id="user_addr"><br>
		</p>
		
		<p>	
			<label for="user_addr2">상세주소 : </label>
			<input type="text" name="user_addr2" id="user_addr2"><br>
		</p>
		
		<p>	
			<label for="noted">참고사항 : </label>
			<input type="text" name="noted" id="noted"><br>
		</p>
		
		<input type="reset" value="다시쓰기">
		<input type="submit" value="확인">
		<hr>
	</form>	
				
</body>
</html>
