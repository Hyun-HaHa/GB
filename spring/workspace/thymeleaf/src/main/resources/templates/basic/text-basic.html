<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>데이터 출력하기</h1>
	<ul>
		<li>th:text 사용 <span th:text="${data}"></span></li>
		<li>컨텐츠 안에서 호출 = [[${data}]]</li>		<!-- 태그 안에서는 대괄호 두 개를 사용([[..]]) : 데이터를 다이렉트로 받아오는 방법-->
	</ul>
</body>
</html>
